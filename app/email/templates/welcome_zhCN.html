<!DOCTYPE html>
<html>

<body role="presentation" style="background:#f4f4f4; margin:0; padding:0;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background:#f4f4f4;">
        <tr>
            <td align="center">
                <table role="presentation" width="500" cellpadding="0" cellspacing="0" border="0"
                    style="background-color: #ffffff; margin: 20px auto; border-radius: 10px; overflow: hidden;">

                    <tr>
                        <td
                            style="background-color: #007bff; padding: 20px; text-align: center; color: #ffffff; font-size: 24px; font-weight: bold;">
                            用户注册确认
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding:36px 28px 18px 28px; font-family:Arial,Segoe UI,sans-serif;">
                            <h2 style="margin:0 0 18px 0; font-size:22px; color:#1b3c5d; letter-spacing:0.02em;">
                                欢迎，<span style="color:#2073e0;">{{ username }}</span></h2>
                            <p style="color:#607489; font-size:15px; margin:18px 0 18px 0;">
                                您的账户已经被激活。您可以通过点击下方按钮跳转到登录页面：</p>
                            <a href="{{ login_url }}" target="_blank"
                                style="display:inline-block; background:#2073e0; color:#fff; text-decoration:none; font-size:17px; font-weight:bold; border-radius:5px; padding:13px 38px; margin:12px 0 11px 0; letter-spacing:0.03em;">
                                立即登录
                            </a>
                            <p style="color:#607489; font-size:15px; margin:18px 0 18px 0;">
                                如果您已经连接了该 OpenVPN 服务器，则按钮可能失效。<br>
                                请联系管理员以获取连接服务器后的登录链接。
                            </p>
                            <p style="color:#9099a7; font-size:13px; margin:18px 0 18px 0;">
                                如果按钮无法点击，请复制下方链接到浏览器打开：<br>
                                <span style="color:#2073e0; word-break:break-all;">{{ login_url }}</span>
                            </p>
                            <p style="color:#9099a7; font-size: 10px; margin: 18px 0 0 0;">OpenVPN Mgmt by <a
                                    href="https://github.com/Ace-Radom">Ace-Radom</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
